apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    editable: true
  - name: InfluxDB
    type: influxDB
    access: proxy
    orgId: 2
    url: http://influxdb:8086
    basicAuth: true
    basicAuthUser: admin
    basicAuthPassword: admin
    isDefault: false